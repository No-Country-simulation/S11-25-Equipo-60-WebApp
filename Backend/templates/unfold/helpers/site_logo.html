{% load i18n %}

<div class="relative w-full h-16 flex items-center">  <!-- Contenedor relativo -->
            <a href="{% url "admin:index" %}" class="flex items-center justify-center w-full">
        {% if site_logo.light and site_logo.dark %}
                    <img src="{{ site_logo.dark }}" alt="{% trans 'Home' %}" class="h-14 max-h-14 w-auto hidden dark:block"/>
                    <img src="{{ site_logo.light }}" alt="{% trans 'Home' %}" class="h-14 max-h-14 w-auto block dark:hidden" />
        {% else %}
            <img src="{{ site_logo }}" class="h-12" alt="{% trans 'Home' %}" />
        {% endif %}
    </a>
</div>
