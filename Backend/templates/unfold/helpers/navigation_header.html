{% load unfold %}
{% load i18n static %}

<div class="border-b border-base-200 flex gap-3 items-center mb-6 dark:border-base-800 px-3 
{% element_classes 'navigation_header' %}" {% if site_dropdown %}x-data="{ openDropdown: false }"{% endif %}>
    <div class="bg-transparent flex font-semibold gap-3 grow min-w-0 -mx-px  items-center justify-center px-3 
    {% if site_dropdown %}cursor-pointer rounded-default transition-all hover:bg-base-100 dark:hover:bg-white/[.06]{% endif %}"
         {% if site_dropdown %}
             x-on:click="openDropdown = !openDropdown"
             x-bind:class="{'bg-base-100 dark:bg-white/[.06]': openDropdown, 'bg-transparent': !openDropdown}"
         {% endif %}
    >
        {% if site_logo %}
            <!-- Reemplazar el include por cÃ³digo personalizado -->
            <a href="{% url "admin:index" %}" class="flex items-center justify-center w-full">
               <img src="{% static 'images/logo1.png' %}" alt="Logo" class="w-32 h-32 object-contain">
            </a>
        {% elif branding %}
            {% include "unfold/helpers/site_icon.html" %}
        {% endif %}

        {% if site_dropdown %}
            <span class="material-symbols-outlined ml-auto select-none text-font-default-light dark:text-font-default-dark">
                unfold_more
            </span>
        {% endif %}
    </div>

    <span class="material-symbols-outlined block cursor-pointer h-[18px] xl:hidden! hover:text-base-700 dark:hover:text-base-200" x-on:click="sidebarMobileOpen = !sidebarMobileOpen">
        close
    </span>

    {% include "unfold/helpers/site_dropdown.html" %}
</div>
