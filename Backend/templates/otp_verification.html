<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci贸n OTP - Testimonial CMS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .otp-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
            text-align: center;
            letter-spacing: 8px;
            font-size: 20px;
            font-weight: bold;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .messages {
            margin-bottom: 1rem;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .alert-error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert-info {
            background: #eef;
            border: 1px solid #ccf;
            color: #336;
        }

        .alert-success {
            background: #efe;
            border: 1px solid #cfc;
            color: #363;
        }

        .user-info {
            text-align: center;
            margin-bottom: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="otp-container">
        <div class="logo">
            <h1> Verificaci贸n OTP</h1>
        </div>

        <div class="user-info">
            <p>Usuario: <strong>{{ user.username }}</strong></p>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="token">Ingresa tu token de verificaci贸n:</label>
                <input type="text" id="token" name="token" placeholder="000000" required autofocus maxlength="6"
                    pattern="[0-9]{6}">
            </div>

            <!-- En el div .button-group, agrega este bot贸n adicional SOLO PARA DESARROLLO -->
            <!-- En tu template, reemplaza el bot贸n de salir con esto: -->
            <div class="button-group">
                <button type="submit" class="btn">Verificar</button>
                <a href="/logout/" class="btn btn-secondary" style="text-decoration: none; text-align: center;">
                    Salir
                </a>
            </div>
        </form>

        <div style="margin-top: 1rem; text-align: center; color: #666; font-size: 0.9rem;">
            <p>Usa tu aplicaci贸n de autenticaci贸n para generar el c贸digo de 6 d铆gitos.</p>
        </div>
    </div>
</body>

</html>
